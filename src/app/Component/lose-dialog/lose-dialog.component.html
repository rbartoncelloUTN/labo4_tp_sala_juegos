<div class="lose-dialog">
  <h1 class="lose-dialog-title" mat-dialog-title>Perdiste</h1>
  <div class="lose-dialog-content" mat-dialog-content>
    <p>Lo siento, has perdido todas tus vidas.</p>
  </div>
  <div class="lose-dialog-actions" mat-dialog-actions>
    <button class="lose-dialog-button" mat-button (click)="onRetry()">
      Volver a intentar
    </button>
  </div>
</div>
