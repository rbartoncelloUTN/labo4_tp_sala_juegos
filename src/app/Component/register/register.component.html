<div class="body">
  <div class="container">
    <div class="form-container">
      <form action="#">
        <h1>Create Account</h1>
        <span>Use your email for registration</span>
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="newUserMail"
          [ngModelOptions]="{ standalone: true }"
        />
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="newUserPWD"
          [ngModelOptions]="{ standalone: true }"
        />

        @if (loggedUser != ""){
        <h2 class="text-center text-primary">
          Usuario registrado: {{ loggedUser }}
        </h2>
        } @if(flagError){
        <p class="text-center text-primary">{{ msjError }}</p>
        }
        <button (click)="signUp($event)">Sign Up</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn" (click)="goTo('login')">
            Sign In
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
